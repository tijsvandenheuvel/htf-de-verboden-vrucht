<h1>{{ kanon.kanon_name }}</h1>

<h3>users</h3>
<ul>
{% for user in kanon.user_set.all %}
    <li>{{ user.user_name}}</li>
{% endfor %}
</ul>

<form action="{% url 'api:reservation' kanon.id %}" method='post'>
    {% csrf_token %}
    <button type='submit'>reserveer soldaten</button>
</form>
    

<h3>munition</h3>
{{kanon.munition}}

<form action="{% url 'api:order' kanon.id %}" method='post'>
    {% csrf_token %}
    <button type='submit'>bestel munitie</button>
</form>
