{% if kanon_list %}
    <ul>
    {% for kanon in kanon_list %}
        <li><a href="{% url 'api:detail' kanon.id %}">{{ kanon.kanon_name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No kanons are available.</p>
{% endif %}

<form action="{% url 'api:goToCreateKanon' %}" method="POST">
    {% csrf_token %}
    <button type="submit">Create Kanon</button>
 </form>

 <form action="{% url 'api:goToCreateUser' %}" method="POST">
    {% csrf_token %}
    <button type="submit">Create User</button>
 </form>
